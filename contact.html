<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
        <h3>Contact Us</h3>

            <form>
                <div class="form-group">
                    <label for="usr">Name</label>
                    <input type="text" class="form-control" id="usr" placeholder="Enter your name..." required>
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter your password...">
                  </div>
                  <div class="form-group">
                      <label for="email">E-mail Address</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your e-mail..." required>
                  </div>
                  <div class="form-group">
                    <label for="comments">Text</label>
                    <textarea class="form-control" rows="10" id="comments" placeholder="Additional Info..." required></textarea>
                  </div>

                
            </form>
        </div>    
    </body>
</html>
