<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <header>Contact</header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Us</legend>
                    First Name: <input name="firstName" type="text" placeholder="Enter your first name" required="required" />
                    Last Name: <input name="lastName" type="text" placeholder="Enter your last name" />
                    Email Address: <input name="emailAddress" type="text" placeholder="Enter your e-mail address" required="required" />
                </fieldset>
                <label for="service">Message:</label>
                    <textarea name="message" rows="7" cols="80">
                        Let us know how we can help.....
                    </textarea>
                    <input type="submit" value="Submit"/>

            </form>

        </main>
    </body>
</html>
