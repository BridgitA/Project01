<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>Contact Us:</header>
        <main>
            <form>
                <fieldset>
                    First Name: <input name="firstName" type="text" placeholder="Enter your first name" required="required" />
                    Last Name: <input name="lastName" type="text" placeholder="Enter your last name" /> <br>
                    Email Address: <input name="emailAddress" type="text" placeholder="Enter your e-mail address" required="required" />
                    <br >
                
                <label for="service">Message:</label> <br>
                    <textarea name="message" rows="7" cols="80" required="required"> 
                        Let us know how we can help.....
                    </textarea> <br>
                    <input type="submit" value="Submit"/>
                </fieldset>    
            </form>

        </main>
    </body>
</html>
